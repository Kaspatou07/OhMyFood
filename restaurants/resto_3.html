<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a26b39557e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/sass/style.css">
    <title>OhMyFood</title>
</head>


<body>
    <div class="main-container">
        <header class="headBar_menu">
            <a href="../index.html"><i class="fa-solid fa-arrow-left fa-lg"></i></a><img
                src="/images/logo/ohmyfood.png">
        </header>
        <div class="img_menu">
            <img src="/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo la note enchantée">
        </div>
        <main>
            <div class="menu_list">

                <div class="Nom_resto">
                    <h2>La note enchantée</h2>
                    <div class="Heart-menu"><i class="fa-regular fa-heart fa-2x my-heart-empty"></i>
                        <i class="fa-solid fa-heart fa-2x my-heart-full"></i>
                    </div>
                </div>

                <section class="menu_resto">

                    <h3>ENTRÉES</h3>
                    <input type="checkbox" id="menuToggle1" class="menu-toggle">
                    <div class="btnn-1 menu_button">
                        <label for="menuToggle1">
                            <h4>Ravioles de foie gras</h4>
                            <p>Accompagnées de leur crème à la truffe</p>
                            <div class="translation">
                                <div class="euro">25€</div>
                                <div class="box"><i class="fa-solid fa-check"></i></div>
                            </div>
                            <div class="loaderMenu Entree"></div>
                        </label>
                    </div>
                    <input type="checkbox" id="menuToggle2" class="menu-toggle">
                    <div class="btnn-2 menu_button">
                        <label for="menuToggle2">
                            <h4>Caviar osciètre</h4>
                            <p>Sur blini à la farine de blé noir</p>
                            <div class="translation">
                                <div class="euro">35€</div>
                                <div class="box"><i class="fa-solid fa-check"></i></div>
                            </div>
                            <div class="loaderMenu Entree"></div>
                        </label>
                    </div>
                    <input type="checkbox" id="menuToggle3" class="menu-toggle">
                    <div class="btnn-3 menu_button">
                        <label for="menuToggle3">
                            <h4>Homard et espuma de potiron</h4>
                            <p>Marinés aux zestes d'orange</p>
                            <div class="translation">
                                <div class="euro">20€</div>
                                <div class="box"><i class="fa-solid fa-check"></i></div>
                            </div>
                            <div class="loaderMenu Entree2"></div>
                        </label>
                    </div>
                    <input type="checkbox" id="menuToggle99" class="menu-toggle">
                    <div class="btnn-99 menu_button">
                        <label for="menuToggle99">
                            <h4>Foie gras de canard cuit entier</h4>
                            <p>Confiture de figue et pain toasté</p>
                            <div class="translation">
                                <div class="euro">35€</div>
                                <div class="box"><i class="fa-solid fa-check"></i></div>
                            </div>
                            <div class="loaderMenu Entree"></div>
                        </label>
                    </div>
                </section>

                <section class="menu_resto">
                    <h3>Plats</h3>
                    <input type="checkbox" id="menuToggle4" class="menu-toggle">
                    <div class="btnn-4 menu_button">
                        <label for="menuToggle4">
                            <h4>Noix de coquilles Saint-Jacques</h4>
                            <p>Sur lit de purée de céleri-rave</p>
                            <div class="translation">
                                <div class="euro">40€</div>
                                <div class="box"><i class="fa-solid fa-check"></i></div>
                            </div>
                            <div class="loaderMenu Entree2"></div>
                        </label>
                    </div>
                    <input type="checkbox" id="menuToggle5" class="menu-toggle">
                    <div class="btnn-5 menu_button">
                        <label for="menuToggle5">
                            <h4>Langoustine poêlée</h4>
                            <p>Purée de patate douce</p>
                            <div class="translation">
                                <div class="euro">35€</div>
                                <div class="box"><i class="fa-solid fa-check"></i></div>
                            </div>
                            <div class="loaderMenu Entree2"></div>
                        </label>
                    </div>
                    <input type="checkbox" id="menuToggle6" class="menu-toggle">
                    <div class="btnn-6 menu_button">
                        <label for="menuToggle6">
                            <h4>Mijoté de queue de bœuf</h4>
                            <p>Et riz sauvage aux zestes de citron</p>
                            <div class="translation">
                                <div class="euro">44€</div>
                                <div class="box"><i class="fa-solid fa-check"></i></div>
                            </div>
                            <div class="loaderMenu Entree2"></div>
                        </label>
                    </div>
                </section>

                <section class="menu_resto">
                    <h3>Desserts</h3>
                    <input type="checkbox" id="menuToggle7" class="menu-toggle">
                    <div class="btnn-7 menu_button">
                        <label for="menuToggle7">
                            <h4>Macaron noisette et chocolat</h4>
                            <p>Glace au caramel brun et sel de Guérande</p>
                            <div class="translation">
                                <div class="euro">18€</div>
                                <div class="box"><i class="fa-solid fa-check"></i></div>
                            </div>
                            <div class="loaderMenu Entree2"></div>
                        </label>
                    </div>
                    <input type="checkbox" id="menuToggle8" class="menu-toggle">
                    <div class="btnn-8 menu_button">
                        <label for="menuToggle8">
                            <h4>Baba au rhum revisité</h4>
                            <p>Avec son coulis de citron</p>
                            <div class="translation">
                                <div class="euro">22€</div>
                                <div class="box"><i class="fa-solid fa-check"></i></div>
                            </div>
                            <div class="loaderMenu Entree2"></div>
                        </label>
                    </div>
                    <input type="checkbox" id="menuToggle9" class="menu-toggle">
                    <div class="btnn-9 menu_button">
                        <label for="menuToggle9">
                            <h4>Tarte au citron meringuée</h4>
                            <p>Déstructurée</p>
                            <div class="translation">
                                <div class="euro">23€</div>
                                <div class="box"><i class="fa-solid fa-check"></i></div>
                            </div>
                            <div class="loaderMenu Entree2"></div>
                        </label>
                    </div>
                </section>
            </div>
            <button class="btn" type="submit">Commander</button>
        </main>
        <footer>
            <div class=Bigfoot>
                <div class="Littlefoot">
                    <h3>ohmyfood</h3>

                    <a href="#">
                        <p><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>

                    </a>
                    <a href="#">
                        <p><i class="fa-solid fa-handshake-angle fa-xs"></i>Devenir partenaire</p>

                    </a>
                    <a href="#">
                        <p>Mentions légales</p>
                    </a>
                    <a href="#">
                        <p>Contact</p>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
